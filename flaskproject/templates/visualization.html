<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>Visualization</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Used Cars </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
            
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Used Cars!</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="container">

  <form action="/visualize_graph/"  method="POST">

  <div class="form-group">

	<p><h3> Select anyone switch button to see graphs of used cars.</h3></p>
  </div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="barplot" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Bar Plot</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="boxplot" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Box Plot</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox"  name="piechart" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Pie Chart</label>
</div>


<div class="custom-control custom-switch">
  <input type="checkbox"  name="countplot_distplot" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Countplot/Distplot</label>
</div>


<div class="custom-control custom-switch">
    <input type="checkbox"  name="jointplot" class="custom-control-input" id="customSwitch5">
    <label class="custom-control-label" for="customSwitch5">Joint Plot</label>
</div>

<button type="submit" class="btn btn-dark mt-2">Visualize Graphs</button>
    </form>
</div>
 <!-- Typed.js DONT TOUCH THIS! -->
 <div id="typed-strings">
  </div>

 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  </body>
</html>
